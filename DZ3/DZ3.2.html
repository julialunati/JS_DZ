<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        let i;
        for (i = 0; i < 11; i++) {
            if (i == 0) {
                console.log("0 - это ноль");
            }
            if (i % 2 == 0 && i !== 0){
                console.log(`${i} - это четное число`);
            }
            if (i % 2 == 1){
                console.log(`${i} - это нечетное число`);
            }
        }

    </script>

</body>

</html>
