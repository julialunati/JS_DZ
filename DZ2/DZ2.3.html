<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        
        "use strict";

        let a = +prompt("Введите первое число");
        let b = +prompt("Введите второе число");
        let c = null;

        function calc(a, b) {

            if (a >= 0 && b >= 0) {
                c = a - b;
                return (c);
            }

            if (a < 0 && b < 0) {
                c = a * b;
                return (c);
            }

            if ((a < 0 && b > 0) || (a > 0 && b < 0)) {
                c = a + b;
                return (c);
            }
        }

        calc(a, b);
        alert(c);

    </script>

</body>

</html>
