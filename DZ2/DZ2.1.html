<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";

        let a = 1,
            b = 1,
            c, d;

        //пример 1  
        c = ++a
        alert(c);

        /*
        1. ++a равно добавлению на 1 к переменной в итоге получаем 1+1 = 2
        2. переменная (с) равняется 2
        3. на экран выводится значение переменной (c) число 2
        */

        //пример 2
        d = b++;
        alert(d);

        /*
        1. переменная b передаст свое значение переменной d и будет равняться 1
        2. после этого перемнная b увеличится на 1 примет значение 2 
        3. на экран выводится значение переменной (d) число 1
        */


        //пример 3
        c = 2 + ++a;
        alert(c);

        /*
        1. ++a равно добавлению на 1 к переменной в итоге получаем 1+2 = 3
        2. в итоге получаем сложение 2+3 = 5
        3. на экран выводится значение переменной (с) число 5
        */

        //пример 4
        d = 2 + b++;
        alert(d);
        alert(a);
        alert(b);

        /*
        1. значение d получим сложением между 2 и b++,которое равнялось уже 2 из второго примера. В итоге получаем 4. 
        2. на экран выводится значение переменной (d) число 4
        3. на экран выводится значение переменной (a) число 3
        4. на экран выводится значение переменной (b) равное числу 3 (так как после вычисления в первом пункте переменная b увеличилась на 1)
        */

    </script>

</body>

</html>
