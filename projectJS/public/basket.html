<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BRAND</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="headerInside">
                <div class="logo">BRAN
                    <span class="logo-name d">D</span>
                </div>
                <div class="cart">
                    <filter-el></filter-el>
                    <form><input class="btn-cart" type="button" value="CATALOG" onClick='location.href="http://localhost:5555/"'></form>
                </div>
        </div>
    </header>
    <main>
        <div class="shoppingCart">
            <div class="productsDetail">
                <div class="row">
                    <div class="columnTitle">PRODUCT DETAILS</div>
                    <div class="columnTitle">⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀</div>
                    <div class="columnTitle">UNITE PRICE</div>
                    <div class="columnTitle">QUANTITY</div>
                    <div class="columnTitle">SHIPPING</div>
                    <div class="columnTitle">SUBTOTAL</div>
                    <div class="columnTitle">ACTION</div>
                </div>

                <basket ref="basket"></basket>

            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/CartComp.js"></script>
<script src="js/BasketComp.js"></script>
<script src="js/ProducComp.js"></script>
<script src="js/FilterComp.js"></script>
<script src="js/ErrorComp.js"></script>
<script src="js/main.js"></script>
</body>
</html>
